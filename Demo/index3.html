<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index3</title>
    <link rel="stylesheet" href="./css/styles3.css">
    <script src="./js/functions3.js"></script>
</head>
<body>
    <div >
        <div class="addPersona">
            <input type="button" id="btnAdd" value="+">
        </div>
        <!-- Tabla Principal -->
        <div ><table>
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Sexo</th>
            </thead>
            <tbody id="bodytable"></tbody>
        </table></div>
        
        <div class="divPersona" id="formPersona" hidden >
            <div class="equis">
                <input type="button" id="end" class="btnend" value="X"> 
            </div>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su Nombre" required><br>
            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su Apellido"
                required><br>
                <label for="fecha">Fecha Nacimiento</label><br>
            <input type="date" id="fecha" name="fecha" class="form-control" placeholder="Ingrese Fecha Nacimiento" required><br>
            <label for="gender">Sexo</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Femenino</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Masculino</label><br>
            
            <div id="botones" hidden>
                <input type="button" id="btnDelete" value="Eliminar">
                <input type="button" id="btnEdit" value="Modificar">
            </div>
            <div id="alta" hidden>
                <input type="submit" id="btnEnviar" value="Enviar">
            </div>
        </div>
        <div id="loading" class="spinner" hidden>
            <img src="./img/loading.gif" alt="" class="hide-child">
        </div>
    </div>
</body>
</html>
