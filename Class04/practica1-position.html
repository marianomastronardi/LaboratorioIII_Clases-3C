<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .contenedor{
        background-color: rgb(190, 181, 170);
        width: 50%;
        border-radius: 5px;
        padding: 20px;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 25%;
        top: 50%;
    }
    .conbtn{
        display: flex;
         flex-direction: row;
        justify-content: space-between;
        align-items: center; 
    }
      input[type=button] {  
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        width: 25%;
      }
      #btnOpen{
        border-radius: 50%;
        padding: 3px;
        width:3rem;
        height: 3rem;
      }
      #btnC{
          background-color:rgb(180, 41, 41);
      }
      table{
      width: 100%;
      border-collapse: collapse;
      }
      th,td{
          text-align:left ;
          padding: 8px;
      }
      th{
          background-color: rgb(65, 138, 65);
          color:white;
      }

      tr:nth-child(even){
          background-color: bisque;    
      }
      .rel{
          position:relative
      }
      .abs{
          position: absolute;
          right: 10px;
      }
    
    </style>
    <script>
        
        function abrir(){
          var formulario = document.getElementById("formulario");
          formulario.hidden=false;
          var btn = document.getElementById("btnOpen");
          btn.hidden=true;
        }
        function cerrar(){
          var formulario = document.getElementById("formulario");
          formulario.hidden=true;
          var btn = document.getElementById("btnOpen");
          btn.hidden=false;
        }
    </script>
</head>
<body>

    <div class="rel">

    </div>
