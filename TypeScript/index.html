<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <script src="./build/animal.js"></script>
    <script src="./build/perro.js"></script>
    <script src="./build/Gato.js"></script>
    <script src="./build/Pajaro.js"></script>
    <script src="./build/funciones.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container p-4">
            <div class="row">
                <!-- perro -->
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre" id="perro">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Raza" id="razaperro">
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-primary" id="btnPerro">Agregar Perro</button>
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-secondary" id="btnFilterPerro">Filtrar
                                    Perros</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- gato -->
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre" id="gato">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Raza" id="razagato">
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-primary" id="btnGato">Agregar Gato</button>
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-secondary" id="btnFilterGato">Filtrar Gatos</button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- pajaro  -->
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre" id="pajaro">
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Raza" id="razapajaro">
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-primary" id="btnPajaro">Agregar Pajaro</button>
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-secondary" id="btnFilterPajaro">Filtrar
                                    Pajaro</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row p-4">
                
                    <button class="btn btn-success btn-block" id="btnVerTodos">Ver Todos</button>
              
            </div>
        </div>

        <!-- Tabla Principal -->
        <div class="container p-4">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Tipo</th>
                </thead>
                <tbody id="bodytable"></tbody>
            </table>
        </div>

        <div class="divPersona" id="formPersona" hidden>
            <div class="x">
                <!-- <input type="button" id="end" class="btn btn-danger" value="X"> -->
                <button id="btnend" class="btn btn-danger">X</button>
            </div>
            <div class="form-group">
                <input type="text" id="nombreAnimal" name="nombreAnimal" class="form-control"
                    placeholder="Ingrese Nombre" required><br>
            </div>
            <div class="form-group">
                <input type="text" id="razaAnimal" name="razaAnimal" class="form-control"
                    placeholder="Ingrese Raza" required></div>

            <div class="form-group"><span>Edad</span>
               <input type="number" id="edad" name="edad" min="0" max="99" class="form-control"
                    required></div>
            <!-- <label for="gender">Sexo</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Femenino</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Masculino</label><br> -->

            <div id="botones" >
                <input type="button" id="btnDelete" class="btn btn-danger" value="Eliminar">
                <input type="button" id="btnEdit" class="btn btn-secondary" value="Modificar">
            </div>
            <!-- <div id="alta" hidden>
                <input type="submit" id="btnEnviar" value="Enviar">
            </div> -->
        </div>
    </div>
</body>

</html>
